language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
solution: Sanatana.MongoDb.sln
script:
  - dotnet pack Sanatana.MongoDb/Sanatana.MongoDb.csproj -o nuget -c Release -v n
